<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/style.css">
    <title>ABCShop</title>
</head>
<body>
<div class="container p-3">
    <header>
        <a href="add-product.html" class="btn btn-info">+ Add product</a>
    </header>
    <br>
    <div class="main m-0 p-0">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Add quantity</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody id="body_tb">
            </tbody>
        </table>
    </div>
</div>
<script src="../scripts/index.js"></script>
<script src="../scripts/axios.js"></script>
<script>
    document.addEventListener("DOMContentLoaded",function (){
        axios.get('http://localhost:4953/api/v1/products').then(res => {
            var data = res.data;
            for (let i = 0; i < data.length ; i++) {
                $('#body_tb').append(`<tr>
                <th scope="row">${data[i].id}</th>
                <td>${data[i].name}</td>
                <td>${data[i].price}</td>
                <td>${data[i].quantity}</td>
                <td><input type="number"></td>
                <td>
                    <a href="" class="btn btn-warning">Add quantity</a>
                </td>
            </tr>`)
            }
        })
    })
</script>

</body>
</html>
